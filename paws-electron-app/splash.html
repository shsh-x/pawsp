<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paws Loading</title>
    <link rel="stylesheet" href="splash.css">
</head>
<body>
    <div id="splash-container">
        <img src="./assets/paws_logo_splash.png" alt="Paws Logo" id="splash-logo">
        <div id="splash-title">Paws</div>
        <div id="status-message">Initializing...</div>
        <div id="tip-of-the-day">
            <p id="tip-text">Loading tips...</p>
        </div>
        <div id="progress-bar-container" style="display: none;">
            <div id="progress-bar"></div>
        </div>
    </div>
    <script src="splash-renderer.js"></script>
</body>
</html>
