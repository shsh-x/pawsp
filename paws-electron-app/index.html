<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src http://localhost:5088; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src paws-plugin: paws-app:;">
    <title>Paws</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ui-kit.css">
</head>
<body>
    <div id="app-container">
        <div id="title-bar">
            <div id="title-section">
                <div id="title">Paws</div>
                <div id="client-switch">
                    <button id="switch-stable" class="switch-btn" data-mode="stable">stable</button>
                    <button id="switch-lazer" class="switch-btn" data-mode="lazer">lazer</button>
                </div>
            </div>
            
            <!-- THE FIX: This entire div was missing. -->
            <div id="title-bar-btns">
                <button id="minimize-btn" class="title-bar-btn">-</button>
                <button id="close-btn" class="title-bar-btn">x</button>
            </div>
        </div>

        <div id="main-layout">
            <div id="nav-bar">
                 <!-- Plugin buttons will be dynamically inserted here -->
                <button id="settings-btn" class="nav-item">settings</button>
            </div>

            <div id="main-content">
                <iframe id="content-iframe" sandbox="allow-scripts allow-forms" style="width:100%; height:100%; border:none;"></iframe>
            </div>

            <button id="resize-btn" title="Toggle Compact View"><</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
