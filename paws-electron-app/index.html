<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src http://localhost:5088; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-src paws-plugin:;">
    <title>Paws</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="title-bar">
            <div id="title">Paws (module)</div>
            <div id="title-bar-btns">
                <button id="minimize-btn" class="title-bar-btn">-</button>
                <button id="close-btn" class="title-bar-btn">x</button>
            </div>
        </div>

        <div id="main-layout">
            <div id="nav-bar">
                <button id="settings-btn" class="nav-item">settings</button>
            </div>

            <div id="main-content">
                <!-- THE FIX: Replaced webview with a sandboxed iframe -->
                <iframe id="plugin-iframe" sandbox="allow-scripts allow-forms" style="width:100%; height:100%; border:none;"></iframe>
                
                <div id="welcome-message">
                    <h1>Welcome to Paws!</h1>
                    <p>Select a module from the sidebar to get started.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
